<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | Nubo - Gestión Emocional</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #4a90e2;
            --secondary-blue: #1e40af;
            --accent-blue: #60a5fa;
            --light-blue: #dbeafe;
            --deep-blue: #1e3a8a;
            --success-green: #16a34a;
            --warning-yellow: #f59e0b;
            --danger-red: #dc3545;
            --dark: #1f2937;
            --light: #f8fafc;
            --gray: #64748b;
            --shadow: 0 10px 30px rgba(0,0,0,0.1);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            min-height: 100vh;
            color: var(--dark);
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 3rem;
            animation: slideDown 1s ease-out;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 3rem;
            font-weight: 700;
            color: var(--primary-blue);
            margin-bottom: 0.5rem;
            letter-spacing: -1px;
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        p {
            font-size: 1.2rem;
            color: var(--gray);
            font-weight: 400;
        }

        /* Contact Section */
        .contact-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            margin-bottom: 3rem;
        }

        .contact-info {
            background: white;
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: var(--shadow);
            height: fit-content;
        }

        .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .info-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            background: rgba(74, 144, 226, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            color: var(--primary-blue);
            font-size: 1.2rem;
        }

        .info-content h3 {
            font-size: 1.1rem;
            margin-bottom: 0.3rem;
            color: var(--dark);
        }

        .info-content p, .info-content a {
            color: var(--gray);
            font-size: 0.95rem;
        }

        .social-links {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .social-link {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary-blue);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .social-link:hover {
            transform: translateY(-3px);
            background: var(--secondary-blue);
        }

        /* Form Section */
        .form-section {
            background: white;
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: var(--shadow);
        }

        .form-title {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: var(--dark);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark);
        }

        input, select, textarea {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-family: inherit;
            font-size: 1rem;
            transition: var(--transition);
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }

        .file-upload {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        .file-upload input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-upload-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.8rem 1rem;
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 10px;
            cursor: pointer;
            transition: var(--transition);
        }

        .file-upload-label:hover {
            border-color: var(--primary-blue);
            background: rgba(74, 144, 226, 0.05);
        }

        .checkbox-group {
            display: flex;
            align-items: start;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--primary-blue);
        }

        .submit-btn {
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1.5rem;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(74, 144, 226, 0.3);
        }

        /* Animations */
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-slideDown {
            animation: slideDown 1s ease-out forwards;
        }

        .animate-fadeInUp {
            animation: fadeInUp 0.8s ease-out forwards;
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .contact-section {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 2.2rem;
            }

            .contact-info, .form-section {
                padding: 1.5rem;
            }
        }

        /* Message Styles */
        .message {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="animate-slideDown">
            <h1>Contáctanos</h1>
            <p>Estamos aquí para ayudarte. Envía tu mensaje y nos pondremos en contacto contigo pronto.</p>
        </header>

        <div class="contact-section">
            <div class="contact-info animate-fadeInUp" style="animation-delay: 0.2s;">
                <div class="info-item">
                    <div class="info-icon">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <div class="info-content">
                        <h3>Dirección</h3>
                        <p>Calle Principal 123, Ciudad</p>
                    </div>
                </div>

                <div class="info-item">
                    <div class="info-icon">
                        <i class="fas fa-phone-alt"></i>
                    </div>
                    <div class="info-content">
                        <h3>Teléfono</h3>
                        <p>+34 123 456 789</p>
                    </div>
                </div>

                <div class="info-item">
                    <div class="info-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="info-content">
                        <h3>Email</h3>
                        <p>contacto@nubo.es</p>
                    </div>
                </div>

                <div class="info-item">
                    <div class="info-icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="info-content">
                        <h3>Horario</h3>
                        <p>Lunes a Viernes: 9:00 - 18:00</p>
                    </div>
                </div>

                <div class="social-links">
                    <a href="#" class="social-link"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </div>

            <div class="form-section animate-fadeInUp" style="animation-delay: 0.4s;">
                <h2 class="form-title">¿Cómo podemos ayudarte?</h2>
                
                <div id="message" class="message"></div>
                
                <form id="contactForm">
                    <div class="form-group">
                        <label for="nombre">Nombre Completo *</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Correo Electrónico *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="telefono">Teléfono (Opcional)</label>
                        <input type="tel" id="telefono" name="telefono">
                    </div>
                    
                    <div class="form-group">
                        <label for="asunto">Asunto *</label>
                        <select id="asunto" name="asunto" required>
                            <option value="">Selecciona un asunto...</option>
                            <option value="sugerencia">Sugerencia</option>
                            <option value="problema">Reportar Problema</option>
                            <option value="felicitacion">Felicitación</option>
                            <option value="otro">Otro</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="mensaje">Mensaje *</label>
                        <textarea id="mensaje" name="mensaje" rows="5" required placeholder="Describe tu consulta o sugerencia..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label>Adjuntar Archivo (Opcional)</label>
                        <div class="file-upload">
                            <input type="file" id="archivo" name="archivo" accept=".pdf,.doc,.docx,.jpg,.png">
                            <label for="archivo" class="file-upload-label">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <span>Seleccionar archivo</span>
                            </label>
                        </div>
                    </div>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" id="consentimiento" name="consentimiento" required>
                        <label for="consentimiento">
                            Acepto la <a href="#" class="text-blue-600">política de privacidad</a>
                        </label>
                    </div>
                    
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-paper-plane"></i>
                        Enviar Mensaje
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Initialize form validation and submission
        document.addEventListener('DOMContentLoaded', function() {
            const contactForm = document.getElementById('contactForm');
            const messageDiv = document.getElementById('message');
            
            contactForm.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent default form submission
                
                // Clear previous messages
                messageDiv.className = 'message';
                messageDiv.textContent = '';
                
                let isValid = true;
                
                // Validate name
                const nombre = document.getElementById('nombre').value.trim();
                if (!nombre) {
                    showError('Por favor ingresa tu nombre.');
                    isValid = false;
                }
                
                // Validate email
                const email = document.getElementById('email').value.trim();
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!email) {
                    showError('Por favor ingresa tu correo electrónico.');
                    isValid = false;
                } else if (!emailRegex.test(email)) {
                    showError('Por favor ingresa un correo electrónico válido.');
                    isValid = false;
                }
                
                // Validate subject
                const asunto = document.getElementById('asunto').value;
                if (!asunto) {
                    showError('Por favor selecciona un asunto.');
                    isValid = false;
                }
                
                // Validate message
                const mensaje = document.getElementById('mensaje').value.trim();
                if (!mensaje) {
                    showError('Por favor ingresa tu mensaje.');
                    isValid = false;
                }
                
                // Validate consent
                const consentimiento = document.getElementById('consentimiento').checked;
                if (!consentimiento) {
                    showError('Debes aceptar la política de privacidad.');
                    isValid = false;
                }
                
                // If valid, show success message
                if (isValid) {
                    showMessage('¡Gracias por contactarnos! Te responderemos pronto.', 'success');
                    // Here you would typically send the form data to a server
                    console.log('Form submitted successfully!');
                }
            });
            
            function showError(message) {
                messageDiv.className = 'message error';
                messageDiv.textContent = message;
            }
            
            function showMessage(message, type) {
                messageDiv.className = `message ${type}`;
                messageDiv.textContent = message;
            }
        });
    </script>
</body>
</html>
