<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nubo | Bienvenida</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* --- Estilos generales --- */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* --- Texto Nubo --- */
    h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 4rem;
      color: #6c47ff;
      opacity: 0;
      transform: translateY(20px) scale(0.95);
      animation: fadeUp 2s ease forwards, fadeOut 1s ease 3s forwards;
    }

    /* --- Animación de entrada suave --- */
    @keyframes fadeUp {
      0% {
        opacity: 0;
        transform: translateY(20px) scale(0.95);
      }
      60% {
        opacity: 1;
        transform: translateY(0) scale(1.02);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    /* --- Animación de salida --- */
    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: translateY(-20px);
      }
    }

    /* --- Pequeña nube flotante --- */
    .nube {
      position: absolute;
      width: 120px;
      height: 60px;
      background: #f2f0ff;
      border-radius: 50px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      animation: puff 2s ease 0.3s forwards;
      z-index: -1;
    }

    .nube::before,
    .nube::after {
      content: "";
      position: absolute;
      background: #f2f0ff;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      top: -30px;
    }

    .nube::before {
      left: -40px;
    }

    .nube::after {
      right: -40px;
    }

    @keyframes puff {
      0% {
        transform: translate(-50%, -50%) scale(0);
        opacity: 0;
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="nube"></div>
  <h1>Nubo</h1>

  <script>
    // Redirige después de 4 segundos
    setTimeout(() => {
      window.location.href = "nubo.html"; // Cambia si tu archivo principal tiene otro nombre
    }, 4000);
  </script>
</body>
</html>
